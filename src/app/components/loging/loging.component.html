<form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">Nombre</label>
    <input id="firstName" formControlName="firstName" type="text" placeholder="Ingresa tu nombre" />
    <div *ngIf="loginForm.get('firstName')?.touched && loginForm.get('firstName')?.invalid">
      <small *ngIf="loginForm.get('firstName')?.hasError('required')">
        El nombre es obligatorio
      </small>
    </div>
  </div>

  <div>
    <label for="lastName">Apellido</label>
    <input id="lastName" formControlName="lastName" type="text" placeholder="Ingresa tu apellido" />
    <div *ngIf="loginForm.get('lastName')?.touched && loginForm.get('lastName')?.invalid">
      <small *ngIf="loginForm.get('lastName')?.hasError('required')">
        El apellido es obligatorio
      </small>
    </div>
  </div>

  <div>
    <label for="email">Correo electr칩nico</label>
    <input id="email" formControlName="email" type="email" placeholder="Ingresa tu correo electr칩nico" />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small *ngIf="loginForm.get('email')?.hasError('required')">
        El correo es obligatorio
      </small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">
        Ingresa una direcci칩n de correo v치lida
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Enviar</button>
</form>
